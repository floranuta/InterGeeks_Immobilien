<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mietobjekte suchen</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Mietobjekte suchen</h1>
        <nav>
            <button id="registerBtn">Registrieren</button>
        </nav>
    </header>

    <section id="search-section">
        <h2>Suche nach Mietobjekten</h2>
        <form id="search-form">
            <input type="text" id="location" placeholder="Ort eingeben" required>
            <input type="number" id="min-price" placeholder="Min. Preis (€)">
            <input type="number" id="max-price" placeholder="Max. Preis (€)">
            <input type="number" id="rooms" placeholder="Anzahl der Zimmer">
            <button type="submit">Suchen</button>
        </form>
    </section>

    <section id="results-section">
        <h2>Suchergebnisse</h2>
        <div id="results"></div>
    </section>

    <section id="favorites-section">
        <h2>Meine Favoriten</h2>
        <ul id="favorites-list"></ul>
    </section>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Registrieren</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Benutzername" required>
                <input type="password" id="password" placeholder="Passwort" required>
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
